# Font rendering configuration for improved text clarity and readability

# Enable font hinting and subpixel rendering
env = FREETYPE_PROPERTIES,truetype:interpreter-version=40
env = XCURSOR_SIZE,24

# Additional text rendering improvements
misc {
    force_default_wallpaper = 0
    disable_splash_rendering = true
    vfr = true
    vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_mouse_windowdragging = true
    allow_session_lock_restore = true
    focus_on_activate = true
    mouse_move_focuses_monitor = true
}

# Improve text rendering clarity specifically for Dell monitor
xwayland {
    force_zero_scaling = true
}